{% extends 'registration\BASE_registration.html' %}

{% block registration %}
<div class="row justify-content-center">
	<div class="col-lg-8 col-md-10 col-sm-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Регистрация</h3>
				<form method="post" novalidate>
					{% csrf_token %}
					{% include 'registration/form.html' %}
					<button type="submit" class="btn btn-primary btn-block">Создать аккаунт</button>
				</form>
			</div>
			<div class="card-footer text-muted text-center">
	          	<small>Уже есть аккаунт?
        			<a href="{% url 'login' %}">Войти</a>
      			</small>
			</div>
		</div>
	</div>
</div>
{% endblock %}
